<!DOCTYPE html>
<html lang="ja" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://ogp.me/ns/fb#" class="yui3-js-enabled"><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<title></title>
<meta name="description" content="">

<link rel="stylesheet" type="text/css" href="style.css" media="all">
<link rel="apple-touch-icon" href="">

<body>

<div class="wrapper">
<!--<div class="wrapper wrapper--party">-->
   <div class="main-container">
   <!--<div class="main-container main-container--party">-->
   <img src="images/main-bg.png" class="main-bg">
   <div class="glass-container">
           <div class="glass-animation">
            <div class='box'>
              <div class='wave -one'></div>
            </div>
           <img src="images/main-glass.png" class="glass-wrap">
           <div class="glass-amount"><span class="glass-amount__number">0</span>ml</div>
           </div>
   </div>
   </div>
   <div class="timer-container">
   <!--<div class="timer-container timer-container--party">-->
   <div class="tiner-conatiner__bg">
       <div class="timer-main">00<span class="colon">:</span>40<span class="colon">:</span>00</div>
       <dl class="timer-list">
           <dd class="timer-list_item--amount">750ml</dd>
           <dd class="timer-list_item--time">00:30:00</dd>
       </dl>
       <dl class="timer-list">
           <dd class="timer-list_item--amount">500ml</dd>
           <dd class="timer-list_item--time">00:20:00</dd>
       </dl>
       <dl class="timer-list">
           <dd class="timer-list_item--amount">250ml</dd>
           <dd class="timer-list_item--time">00:10:00</dd>
       </dl>       
   </div>
   </div>
</div>



<script src="js/jquery-2.2.4.min.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
